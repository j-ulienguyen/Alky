<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alky | Players Page</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/players.css">
</head>
<body>
    <header id="logo-container">
        <img id="logo" src="img/alky-white.svg" alt="Alky Logo">
    </header>
    <main id="page-wrapper">
        <section id="name-section">
            <h1 class="main-heading">How many people are <span class="skyblue">drinking?</span></h1>
        </section>
        
        <section id="players-section">
            <img id="Single-Player_Icon" src="img/single-player_icon.svg" alt="Single Player">
            <img id="Multiplayer_Icon" src="img/multiplayer_icon.svg" alt="Multiplayer">
        </section>
        <br><br>
        
        <section id="btn-section">
            <button class="btn btn-text">Continue</button>
            <button class="btn-min btn-text btn-text--min">Go Back</button>
        </section>
    </main>
</body>
</html>
