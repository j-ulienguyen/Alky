<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alky | Start Page</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/start.css">
</head>
<body>
    <header id="logo-container">
        <img id="logo" src="img/alky-white.svg" alt="Alky Logo">
    </header>
    <main id="page-wrapper">
        <section id="name-section">
            <br>
            <br>
            <p class="body-text white">Hi, what's <span class="skyblue">your name?</span></p>
            <input type="text" name="name" id="name-input" placeholder="Enter Your Name">
        </section>
        <section id="btn-section">
            <button class="btn btn-text">Continue</button>
            <button class="btn-min btn-text btn-text--min">Go Back</button>
        </section>
    </main>
</body>
</html>
