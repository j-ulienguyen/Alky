<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alky | Drink Recommendation Page</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/recommendation.css">
</head>
<body>
    <header id="logo-container">
        <a href="index.html"><img id="logo" src="img/alky-white.svg" alt="Alky Logo"></a>
    </header>
    <main id="page-wrapper">
        <h3 class="recommendation-text white">Drink Recommendation</h3>
        <h1 class="main-heading white uppercase">Classic <span class="skyblue">Martini</span></h1>

        <section id="drink-section">
            <div id="icon-container">
                <img src="img/martini_icon.svg" alt="Going Out">
            </div>
            <p class="drink-info body-text white">Nothing like a nice glass of Classic Martini. This is the perfect subtle drink for your mood today! Click below to view the full receipe and we hope you enjoy the drink.</p>
        </section>
        <section id="btn-section">
            <button class="btn btn-text">View Recipe</button>
            <button class="btn-min btn-text btn-text--min">Restart</button>
        </section>
    </main>
</body>
</html>
