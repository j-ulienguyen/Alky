<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alky | Strength Page</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/strength.css">
</head>
<body class="bg-overlay">
    <header id="logo-container">
        <img id="logo" src="img/alky-white.svg" alt="Alky Logo">
    </header>
    <main id="page-wrapper">
        <h1 class="main-heading">Strength of<span class="skyblue"> Drink?</span></h1>
        
        <section id="strength-section">
            <img class="strength-icon" id="Light" src="img/light_icon.svg" alt="Light Strength">
            <img class="strength-icon" id="Medium" src="img/medium_icon.svg" alt="Medium Strength">
            <img class="strength-icon" id="Hard" src="img/hard_icon.svg" alt="Hard Strength">
        </section>
        <br>
        
        <section id="btn-section">
            <button class="btn btn-text">Continue</button>
            <button class="btn-min btn-text btn-text--min">Go Back</button>
        </section>
    </main>
</body>
</html>
